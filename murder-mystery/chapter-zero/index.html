
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/mystery/output-onlinepngtools.png">
  <link href='https://fonts.googleapis.com/css?family=IM+Fell+English+SC&display=swap' rel='stylesheet'>
  <meta name="theme-color" content="#ffffff">
  <!--  <link rel="shortcut icon" href="favicon.png"/>-->
  <title>Chapter Zero</title>
  <meta http-equiv="Content-Language" content="th">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=windows-874">
  <link rel="stylesheet" href="/css/murdermystery.css">
</head>
<body class="mystery-max-height page-background">
<div class="mystery-max-height">
  <div class="mystery-max-height mystery-vertical-center">
    
<div class="mystery-max-height font-forest">
  <div class="mystery-main mystery-max-height">
    <div class="mystery-max-height mystery-vertical-center mystery-flex">
      <div class="mystery-screen">
        <div style="padding-left: 6px; padding-right: 6px">
          <div class="font-40 font-bold align-center">
            <!--            I. A Comeuppance-->
          </div>
          <div class="text-left border-radius-12 width-100 font-28" style="height: 380px;">
            <div>
              <div class="font-40 align-center" style="padding-top: 100px">
                one two three four
              </div>
            </div>
          </div>

          <div class="width-100 border-radius-6">
            <div class="border-green border-radius-6" style="height: 80px; width: 200px; margin: auto">
              <div id="zeroString" class="font-40">0000</div>
            </div>
          </div>
          <div class="text-left font-24 border-radius-6" style="padding-left: 160px">
            <div class="display-flex">
              <div class="char-key cursor-pointer" onclick="oneZeroKey('1')">
                <div class="char-key-content">1</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('2')">
                <div class="char-key-content">2</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('3')">
                <div class="char-key-content">3</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('4')">
                <div class="char-key-content">4</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('5')">
                <div class="char-key-content">5</div>
              </div>
            </div>
          </div>
          <div class="text-left font-24" style="padding-left: 160px">
            <div class="display-flex">
              <div class="char-key cursor-pointer" onclick="oneZeroKey('6')">
                <div class="char-key-content">6</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('7')">
                <div class="char-key-content">7</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('8')">
                <div class="char-key-content">8</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('9')">
                <div class="char-key-content">9</div>
              </div>
              <div class="char-key cursor-pointer" onclick="oneZeroKey('0')">
                <div class="char-key-content">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</div>
<script src="/js/murdermystery.js"></script>
</body>
</html>
